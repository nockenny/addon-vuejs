<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
	</style>
</head>
<body>
	<form id="featureForm" class="contactForm" novalidate="novalidate">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="form-group">
	                <input type="text" class="form-control" name="name" id="name" placeholder="ticket name" />
	            </div>
	        </div>
	        <div class="col-md-12">
	            <div class="form-group">
	                <input type="email" class="form-control" name="email" id="email" placeholder="title" />
	            </div>
	        </div>
	        <div class="col-md-12">
	            <div class="form-group">
	                <input type="text" class="form-control" name="subject" id="subject" placeholder="feature" />
	            </div>
	        </div>
	        <div class="col-md-12">
	            <div class="form-group">
	                <input type="button" value="add feature" class="btn btn-primary" />
	            </div>
	        </div>
	    </div>
	</form>

</body>
</html>
